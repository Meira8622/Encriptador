<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Enciptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">

        <!-- Fuente -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>

            <div class="primary-block">
                <img src="./imagenes/1.jpeg">

                <div class="container-1">
                    <textarea type="text" class="text-input" placeholder="Ingrese el texto aqui"></textarea>

                    <p>! Solo letras minusculas y sin acentos</p>
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button>
                </div>
            </div>

            <div class="secondary-block">
                <img src="./imagenes/5.png" class="secondary-block-img">
                
                <div class="msg-container">
                    <p class="msg1">Ningun mensaje fue encontrado</p>
                    <p class="msg2">Ingrese el texto que desees encriptar o desencriptar</p>
                </div>

                <div class="text-output"></div>
                <button class="copiar">Copiar</button>
            </div>

        </main>

        <footer>
            Meira8622
        </footer>
        
        <script src="script.js"></script>
    </body>

</html>
