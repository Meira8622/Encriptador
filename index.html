<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Enciptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">

        <!-- Fuente -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <main>

            <div class="primary-block">
                <img src="./imagenes/encriptador2.png" alt="Encriptador">

                <div class="container-1">
                    <textarea type="text" class="text-input" name="input" placeholder="Ingrese el texto aqui"></textarea>

                    <p>! Solo letras minusculas y sin acentos</p>
                    <div class="button-container">
                        <button class="encriptar">Encriptar</button>
                        <button class="desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>

            <div class="secondary-block">
                <img src="./imagenes/doll.png" alt="MuÃ±eco con lupa" class="secondary-block-img">
                
                <div class="msg-container">
                    <p class="msg1">Ningun mensaje fue encontrado</p>
                    <p class="msg2">Ingrese el texto que desees encriptar o desencriptar</p>
                </div>

                <div class="text-output"></div>
                <button class="copiar">Copiar</button>
            </div>

        </main>

        <footer>
            <a href="https://github.com/Meira8622"><i class="fa fa-github"></i> Meira8622</a>
        </footer>
        
        <script src="script.js"></script>
    </body>

</html>
